<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8"/>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Favorite planet!</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <div  class="center-content bg-color-shd">
    <div  class="breakpoint bg-color">
      <h1 id="title">
        What's your favorite planet ?! 
      </h1>
      <p id="description">We want to know about your favorite planet. Tell us!</p>
      <form id="survey-form">
        <label id="name-label" class="block" for="name">
           What is your name ?
        </label>
        <input
          type="text"
          name="name"
          id="name"
          class="block full-wdt"
          placeholder="Enter your name"
          required
        />
        <label id="email-label" class="block" for="email">
          What is your email ?
        </label>
        <input
          type="email"
          name="email"
          id="email"
          class="block full-wdt"
          placeholder="Enter your Email"
          required
        />
        <label id="number-label" class="block" for="age">
          What is your age ?
        </label>
        <input
          type="number"
          id="number"
          class="block full-wdt"
          name="age"
          max="99" 
          min="1"
          placeholder="Age..."
          required
        />
        <label id="dropdown-label" for="role">
          What best describes you?
        </label>
        <select id="dropdown" name="role" required >
          <option disabled selected value>
            Select one.. 
          </option>
          <option value="student">
            I am a astronomy student
          </option>
          <option value="hobbyst">
            I am amateur astronomer
          </option>
          <option value="professional">
            I am a professional astronomer
          </option>
          <option value="curious">
            I am just curious
          </option>
          <option value="none">
            None of above
          </option>
        </select>
        <p>What is your favorite planet ?</p>
        <div class="row-container">
          <div class="column-container">
            <label>
              <input name="fav-planet" type="radio" value="mercury">
              Mercury
            </label>
            <label>
              <input name="fav-planet" type="radio" value="venus">
              Venus
            </label>
            <label>
              <input name="fav-planet" type="radio" value="earth">
              Earth
            </label>
          </div>
          <div class="column-container">
            <label>
              <input name="fav-planet" type="radio" value="mars">
              Mars
            </label>
            <label>
              <input name="fav-planet" type="radio" value="jupiter">
              Jupiter
            </label>
            <label>
              <input name="fav-planet" type="radio" value="saturn">
              Saturn
            </label>
          </div>
          <div class="column-container">
            <label>
              <input name="fav-planet" type="radio" value="neptune">
              Neptune
            </label>
            <label>
              <input name="fav-planet" type="radio" value="uranus">
              Uranus
            </label>
            <label>
              <input name="fav-planet" type="radio" value="pluto">
              Pluto
            </label>
          </div>
        </div>      
        <p>Why you choose this planet ?</p>
        <div class="column-container">
          <label>
            <input 
            type="checkbox" 
            name="motivation"
            value="live"
            />
            I Live Here!
          </label>
          <label>
            <input
              type="checkbox"
              name="motivation"
              value="color"
            />
            I like the colors!
          </label>
          <label>
            <input 
              type="checkbox"
              name="motivation"
              value="visit"
            />
            I would like to visit! 
          </label>
        </div>        
        <p>Leave a message for us! Anything, a simple hi is enough...</p>
        <textarea
          id="comment"
          class="full-wdt"
          name="comment"
          placeholder="Leave a message here"
        ></textarea>
        <button 
          type="submit" 
          id="submit"
          class="full-wdt"
          form="survey-form"
        >Submit</button>
      </form>
    </div>
  </div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
