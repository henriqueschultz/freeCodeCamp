<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


  <title></title>
  
  
  <link rel='stylesheet' href='style.css'>
</head>
<body>
<h1 id="title">
  What's your favorite planet ?! 
</h1>
<p id="description">We want to know about your favorite planet. Tell us!</p>
<form id="survey-form">
   <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
      />
   <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your Email"
        required
      />
     <input
        type="number"
        id="number"
        name="age"
        max="99" 
        min="1"
        placeholder="Age..."
        requi
      />
</form>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
